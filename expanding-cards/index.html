<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Expanding Cards</title>
  </head>
  <body>

    <div class="container">
      <figure class="active">
        <img alt="A bridge with an ocean view" src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
        <figcaption>Explore The World</figcaption>
      </figure>
      <figure>
        <img alt="A forest road in autumn" src='https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80'>
        <figcaption>Wild Forest</figcaption> 
      </figure>
      <figure>
        <img alt="A beach sunrise" src='https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80'>
        <figcaption>Sunny Beach</figcaption>
      </figure>
      <figure>
        <img alt="A city in winter with a frozen river" src='https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80'>
        <figcaption>City on Winter</figcaption>
      </figure>
      <figure>
        <img alt="Snowy mountains with clouds on top" src='https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80' alt="">
        <figcaption>Mountains - Clouds</figcaption>
      </figure>
    </div>

  </body>
</html>
